<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div id="container-main">
    <div class="container" id="form"> 
            <div class="row" id="firstrow">
                <div class="col col-sm-6">
                  <label for="firstname" >First Name<sup>*</sup></label>
                  <input type="text" id="firstname" class="form-control form-control-sm">
                </div>
                <div class="col col-sm-6 ">
                    <label for="secondname" >Second Name<sup>*</sup></label>
                    <input type="text" id="secondname" class="form-control form-control-sm">
                  </div>
            </div>

            <div class="row">
                <div class="col">
                   <label for="gender">Gender<sup>*</sup></label><br>
                   <input type="radio" name="gender" value="Male">
                   <label>Male</label>
                   <input type="radio" name="gender" value="Female">
                   <label>Female</label>
                   <input type="radio" name="gender" value="Transgender">
                   <label>Transgender</label>
                </div> 
            </div>

            <div class="row">
                <div class="col col-sm-6">
                  <label for="address" >Address<sup>*</sup></label>
                  <input type="text" id="addressvalue" class="form-control form-control-sm">
                </div>
                
            </div>

            <div class="row">
                <div class="col col-sm-3">
                    <label for="pincode" >Pincode<sup>*</sup></label>
                    <input type="number" id="pincode" class="form-control form-control-sm">
                </div>
            </div>

            <div class="row">
                <div class="col col-sm-3">
                  <label for="state" >State<sup>*</sup></label>
                  <input type="text" id="statevalue" class="form-control form-control-sm">
                </div>
            </div>


            <div class="row">
                <div class="col col-sm-3">
                    <label for="country" >Country Name<sup>*</sup></label>
                    <input type="text" id="country" class="form-control form-control-sm">
                  </div>
            </div>

            <div class="row">
                <div class="col">
                <label>Choice of Foods<sup>*</sup></label><small>(min select 2)</small><br>
                <small id="alertmsg"></small>
                <input type="checkbox" value="Briyani" name="food">
                <label>Briyani</label>
                <input type="checkbox" value="Idly"  name="food">
                <label>Idly</label>
                <input type="checkbox" value="Dosa"  name="food">
                <label>Dosa</label>
                <input type="checkbox" value="Parotta"  name="food">
                <label>Parotta</label> 
                <input type="checkbox" value="Chinese"  name="food">
                <label>Chinese</label>
                
                </div>
            </div>
            <div class="row">
                <div class="col col-sm-3">
                    
                    <button class="btn btn-primary" onclick="out()">Sumbit</button>
                </div>
                
            </div>
        
    </div>
    <br>
    <div class="container"> 
    <div class="table-responsive">
        <table class="table table-bordered " id="newtable">
            <tr>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Gender</th>
                <th>Address</th>
                <th>State</th>
                <th>Country</th>
                <th>Pincode</th>
                <th>Choice of Food</th>
            </tr>
        </table>
    </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
